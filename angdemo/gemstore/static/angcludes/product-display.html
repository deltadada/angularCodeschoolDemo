<div ng-repeat="product in store.products | orderBy:'price' | limitTo:2" class="row">
	<div class="col-lg-2">
		<img ng-src="{$product.images[0].full$}">
	</div>
	<div  class="col-lg-10" ><!-- binds div to StoreController under alias 'store'-->
	<!-- this is a directive to productTitle in app.js -->
	<product-title></product-title>
		<!-- <H1>{$product.name$}</H1> -->
		<H2>{$product.price | currency$}</H2>
		<p>{$product.description$}</p>
		<!-- show only if canPurchase is true -->
		<button ng-show="store.product.canPurchase">Add to Cart</button>
		<!--controller panel-->
		<product-panels ></product-panels>
